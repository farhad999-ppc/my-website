<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Apple Style Links Dashboard</title>  

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style> 
        body { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background: linear-gradient(135deg, #f0f2f5, #d1d8e0); 
            font-family: 'SF Pro Display', sans-serif;
            margin: 0;
        } 
        .container { 
            text-align: center; 
            width: 90%; 
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); 
            border-radius: 20px;
        } 
        h1 { 
            color: #1c1c1e; 
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: 600;
        } 
        .button { 
            display: flex;
            align-items: center;
            justify-content: center;
            width: 240px;
            padding: 12px;
            margin: 12px auto;
            background-color: #007aff; 
            color: white; 
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.2);
            transition: all 0.2s ease;
            text-align: center;
        }
        .button i {
            margin-right: 10px;
        }
        .button:hover {
            background-color: #005bb5;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(0px);
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.15);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apple Style Links Dashboard</h1>
        <div class="button-container">
            <!-- Social Media Links -->
            <a href="https://www.facebook.com" class="button" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="https://www.twitter.com" class="button" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="https://www.instagram.com" class="button" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://www.linkedin.com" class="button" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <a href="https://www.youtube.com" class="button" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
            
            <!-- Additional Useful Links -->
            <a href="https://www.google.com" class="button" target="_blank"><i class="fas fa-search"></i> Google</a>
            <a href="https://www.gmail.com" class="button" target="_blank"><i class="fas fa-envelope"></i> Gmail</a>
            <a href="https://www.wikipedia.org" class="button" target="_blank"><i class="fas fa-globe"></i> Wikipedia</a>
            <a href="https://www.github.com" class="button" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            <a href="https://www.stackoverflow.com" class="button" target="_blank"><i class="fab fa-stack-overflow"></i> Stack Overflow</a>
        </div>
    </div>
</body>
</html>
